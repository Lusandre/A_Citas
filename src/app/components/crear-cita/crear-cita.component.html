<div class="card bg-light mb-2">
  <div class="card-body">
    <h5 class="card-title text-center">Listado de citas</h5>
    <div class="text-center">
      <span
        *ngIf="formularioIncorecto"
        class="badge rounded-pill text-bg-danger"
        >TODOS LOS CAMPOS SON REQUERIDOS</span
      >
    </div>
    <div class="form-group mb-3">
      <label for="nombre">Nombre</label>
      <input
        id="nombre"
        [(ngModel)]="nombre"
        type="text"
        class="form-control"
        placeholder="Ingrese su nombre"
      />
    </div>
    <div class="form-group mb-3">
      <label for="fecha">Fecha</label>
      <input
        id="fecha"
        [(ngModel)]="fecha"
        type="date"
        class="form-control"
        placeholder="Ingrese la fecha"
      />
    </div>
    <div class="form-group mb-3">
      <label for="hora">Hora</label>
      <input
        id="hora"
        [(ngModel)]="hora"
        type="time"
        class="form-control"
        placeholder="Ingrese la hora"
      />
    </div>
    <div class="form-group mb-3">
      <label for="sintomas">Sintomas</label>
      <textarea
        id="sintomas"
        [(ngModel)]="sintomas"
        rows="3"
        class="form-control"
        placeholder="Ingrese los sintomas"
      ></textarea>
    </div>
    <button
      style="width: 100%"
      (click)="agregarCita()"
      class="btn btn-primary btn-block"
    >
      Agregar Cita
    </button>
  </div>
</div>
