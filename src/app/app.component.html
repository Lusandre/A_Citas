<div class="container pt-3">
  <div class="text-center title-font">Aplicacion de citas</div>
  <div class="row mt-3">
    <div class="col-lg-6">
      <app-crear-cita (nuevaCita)="agregarCita($event)"></app-crear-cita>
    </div>
    <div class="col-lg-6">
      <app-list-citas [listadoCitas]="listCitas" (deleteCita)="eliminarCita($event)"></app-list-citas>
    </div>
  </div>
</div>
